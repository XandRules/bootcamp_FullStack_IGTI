<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Bootcamp Fullstack - IGTI</title>
</head>
<body>
    <div class="container">
        <h1 id="inputSelector">RGB Input Selector</h1>

        <p><span id="red">R</span></p>
        <div class="inputs">
            <input type="range" class="inputRange" min="0" max="255" value="0" id="rangeRed" />
            <input type="text" class="inputText" style="color: red" id="textRed" class="textValue" value="0" disabled/>
        </div>


        <p><span id="green">G</span> </p>
        <div class="inputs">
            <input type="range" class="inputRange" min="0" max="255" value="0" id="rangeGreen"/>
            <input type="text" class="inputText" style="color: green" id="textGreen" class="textValue" value="0" disabled/>
        </div>

        <p><span id="blue">B</span></p>
        <div class="inputs">
            <input type="range" class="inputRange" min="0" max="255" value="0" id="rangeBlue"/>
            <input type="text" class="inputText" style="color: blue" id="textBlue" class="textValue" value="0" disabled/>
        </div>

        <div id="result" style="background-color: rgb(0, 0, 0);"></div>         
    </div>


    <script src="./script.js"></script>
</body>
</html>
